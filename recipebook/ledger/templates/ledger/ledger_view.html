{% extends 'base.html' %}
{% load static %}

{% block head %}Recipe Book{% endblock %}
{% block content %}
    <ul>
        {% for recipe in recipes %}
            <title><a href="">{{ name }}</a></title>
            {% for ingredient in ingredients %}
                <li>{{ name }} {{ quantity }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endblock %}
