{% extends 'base.html' %}
{% load static %}

{% block head %}Recipe Book{% endblock %}
{% block content %}
    <h1>Recipe Book</h1>
    <ul>
        {% for recipe in object_list %}
            <h4><a href="{{ recipe.get_absolute_url }}">Recipe {{ recipe.name }}</a></h4>
        {% endfor %}
    </ul>
{% endblock %}
